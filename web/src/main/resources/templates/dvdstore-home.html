<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DVDSTORE</title>
</head>
<body>
    <h1>La liste des films</h1>
    <ul>
        <li><a href="create-form">Ajout d'un film</a></li>
    </ul>
    <table border="1">
        <tr th:each="movie: ${movies}">
            <td><a th:href="@{/movie/{id}(id=${movie.id})}" th:text="${movie.title}"/></td>
            <td th:text="${movie.genre}"></td>
        </tr>
    </table>
</body>
</html>
